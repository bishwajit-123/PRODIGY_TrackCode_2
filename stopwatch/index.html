<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>STOPWATCH</header>
        <div class="timer-display">
            00:  00:  00:  000
        </div>
        <div class="button">
            <img id="pause" img src="./images/stop.png">
            <img id="start" img src="./images/start.png">
            <img id="Reset" img src="./images/reset.png">
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
